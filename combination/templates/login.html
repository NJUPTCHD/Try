<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .border {
            display: inline-block;
            width: 400px;
            height: 275px;
            margin: 6px;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 200px;margin-left: 600px;">
        <span class="border">
            <div class="container" style="width: 400px;padding: 10px;">
                <form method="post" action="{% url 'retailer:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Username">用户名/手机号:</label>
                        <input name='username' type="text" class="form-control" id="Username"
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input name='password' type="password" class="form-control" id="pwd"
                            placeholder="Enter password">
                    </div>
                    <div class="form-check">
                        <a href="{% url "retailer:forget" %}">忘记密码</a>
                        <a href="{% url "retailer:register" %}">注册</a>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </span>
    </div>
    
</body>

</html>
