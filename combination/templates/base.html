<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body>
    {% block bar %}
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% block index %}
                    <a class="nav-link" href="{% url 'retailer:index' %}">首页</a>
                    {% endblock %}
                </li>
                <li class="nav-item">
                    {% block capital %}
                    <a class="nav-link" href="{% url 'retailer:capital' %}">资金管理</a>
                    {% endblock %}
                </li>
                <li class="nav-item">
                    {% block order %}
                    <a class="nav-link" href="{% url 'retailer:order' %}">订单详情</a>
                    {% endblock %}
                </li>
                <li class="nav-item">
                    {% block product %}
                    <a class="nav-link" href="{% url 'retailer:product' %}">产品中心</a>
                    {% endblock %}
                </li>
                <li class="nav-item">
                    {% block mine %}
                    <a class="nav-link" href="{% url 'retailer:mine' %}">个人账户</a>
                    {% endblock %}
                </li>
            </ul>
        </div>
        {% endblock %}
        <div style="color: white;float: right;">
            {{ status }}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
